<section id="portfolio" class="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1 text-center">
                <h2>My Projects</h2>
                <hr class="small">
                <div class="row">
                    {% for project in data.projects %}
                        <div class="col-md-6">
                            <div class=portfolio-wrapper>
                                <div class="portfolio-item">
                                    <img class="img-portfolio img-responsive" src="static/img/{{ project.img }}">
                                    <div class="portfolio-mask">
                                        <div class="portfolio-text">
                                            <h1>{{ project.title }}</h1>
                                            <h5>{{ project.desc }}</h5>
                                            <p>Written in {{ project.lang }}</p>
                                            {% if project.web %}
                                                <a href="{{ project.web }}" target="_blank"><i class="fas fa-globe fa-3x"></i></a>
                                            {% endif %}
                                            {% if project.git %}
                                                <a href="{{ project.git }}" target="_blank"><i class="fab fa-github fa-3x"></i></a>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</section>
